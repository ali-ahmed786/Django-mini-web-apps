{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Url Shortener</title>
        <style>
            body{
                background-size: cover; background-attachment: fixed;
                background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
 }
         
            form{
                background-color: rgba(38, 36, 36, 0.5);
                 width:80%;
                 margin:auto;
                 padding:10%;
                 border-radius: 6px;
             
            }
        </style>
    </head>
    <body>
        <br>
        <br>

       
        <form action="{%url 'shortenUrl' %}" method="POST">
            <h2>URL Shortener</h2>
            <p> Enter your url below to get started.</p>
            {% csrf_token %}
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">URL: </span>
            <input type="text" class="form-control" name="urlInput"id="urlInput" placeholder="Paste your URL here!"  aria-describedby="addon-wrapping" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg" >Generate</button>
        </form>
        <br>

    </body>
</html>
