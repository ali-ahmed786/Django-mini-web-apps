{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Regex Tool</title>
        <style>
            body{
                background-size: cover; background-attachment: fixed;
                background-color: #F4D03F;
background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);
 }
         
          #screenBlock{
                background-color: rgba(38, 36, 36, 0.5);
                 width:80%;
                 margin:auto;
                 padding:5%;
                 border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <br>
        <br>
<div id="screenBlock">
        <h2 id="errorMessage">{{text}}</h2>
        <form  action={% url 'regCheck' %} method="POST">
            
            <h2>Regex tool</h2>
            <h5> Enter your text and regular expression to get started.</h5>
            {% csrf_token %}
            <br>
            <div class="mb-3">
                <span class="input-group-text" id="addon-wrapping">Text:</span>
           <textarea class="form-control" name="textInput"id="textInput" placeholder="Paste your text here!"  rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <span class="input-group-text" id="addon-wrapping">Regex: </span>
           <textarea class="form-control" name="regexInput"id="regexInput" placeholder="Enter your regular expression here! " required></textarea>
        </div>
       
        <button type="submit" class="btn btn-primary btn-lg" >Check</button>
        </form>
    </div>
        <br>

    </body>
</html>
