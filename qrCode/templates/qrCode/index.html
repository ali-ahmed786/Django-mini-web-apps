{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>QR Code Maker</title>
        <style>
            body{
                background-size: cover; background-attachment: fixed;
                background-image: linear-gradient( 109.6deg,  rgba(61,245,167,1) 11.2%, rgba(9,111,224,1) 91.1% );background-color: rgb(66, 53, 53);
            }
         
            form{
                background-color: rgba(38, 36, 36, 0.5);
                 width:80%;
                 margin:auto;
                 padding:10%;
                 border-radius: 6px;
             
            }
        </style>
    </head>
    <body>
        <br>
        <br>

       
        <form action="{% url 'generateQR' %}" method="POST">
            <h2> QR CODE Generator</h2>
            <p> Enter your url below to get started.</p>
            {% csrf_token %}
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">URL: </span>
            <input type="text" class="form-control" name="urlInput"id="urlInput" placeholder="Paste your URL here!"  aria-describedby="addon-wrapping" required>
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Name: </span>
           <input type="text" class="form-control" name="nameInput"id="nameInput" placeholder="Enter a name for your QR CODE file here! "  aria-describedby="addon-wrapping">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg" >Generate</button>
        </form>
        <br>

    </body>
</html>
