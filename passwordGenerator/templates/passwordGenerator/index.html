{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload=displayPassField
            function displayPassField(){
                var field =document.getElementById("passField");
                var label = document.getElementById("passFieldLabel");
                if (field.value==""){
                    field.style.display="none";
                    label.style.display="none";
                }
                else{
                    field.style.display="block";
                    label.style.display="block";
                }
            }
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Password Generator</title>
        <style>
           
            body{
                background-size: cover; background-attachment: fixed;
                background-color: #00DBDE;
background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
 }
         
            #screenBlock{
                background-color: rgba(38, 36, 36, 0.5);
                 width:80%;
                 margin:auto;
                 padding:10%;
                 border-radius: 6px;
             
            }
        </style>
    </head>
    <body>
        <br>
        <br>

       <div id="screenBlock">
        <form action="{% url 'generatePassword' %}" method="POST">
            <h2> Password Generator</h2>
            <p> Press the button below to generate a strong password.</p>
            {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-primary btn-lg" >Generate</button>
        <br>
        <br>


    </form>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="passFieldLabel">Password: </span> 
        <input class="form-control disp" id="passField" disabled value={{password}}>
    </div>
</div>
        <br>
    </body>
</html>
